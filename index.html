<!doctype html>
	<html lang="es">
		<head>
		<!-- Required meta tags -->
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			<!-- Bootstrap CSS -->
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
			<link rel="stylesheet" type="text/css" href="styles.css">
			<title>Payment Form Bootstrap</title>
		</head>
		<body>
			<div class="container justify-content-center">
				<div class="card" style="width: 1000px;">
					<form>
						<div class="card-header"><strong>Payment form example</strong> </div>
							<div class="card-body">
								<div class="alert alert-danger" role="alert">
									Some fields are missing
								</div>
								<div class="row  mt-4 mx-3  ">
									<div class="col-5">    
										<label for="card" class="form-label fw-bold"">Card #</label>
										<input type="Text" name="card" placeholder="XXXXXXXXXXXXXXXX" class="form-control">
									</div>
									<div class="col-3 ">    
										<label for="cvc" class="form-label fw-bold">CVC#</label>
										<input type="Text" name="cvc" placeholder="0000" class="form-control">
									</div>
									<div class="col-4 fw-bold ">    
										<label for="amount" class="form-label">Amount</label>
										<div class="d-flex">
											<p>$</p> 
											<input type="Text" id="amount"placeholder="Amount" class="form-control" >
										</div>
									</div>
								</div>
								<div class="row  mt-4 mx-3" >   
									<div class="col-6">
										<label for="amount" class="form-label fw-bold">First Name</label>
										<input type="Text" id="amount"placeholder="" class="form-control" >
									</div>
									<div class="col-6">
										<label for="amount" class="form-label fw-bold">Last Name </label>
											<input type="Text" id="amount"placeholder="" class="form-control" >
									</div>
								</div>
								<div class="row  mt-4 mx-3" >   
									<div class="col-6">
										<label for="amount" class="form-label fw-bold">City</label>
										<input type="Text" id="amount"placeholder="" class="form-control" >
									</div>
									<div class="col-3">
										<label for="amount" class="form-label fw-bold">State</label>
										<select class="form-select" aria-label="Default select example">
											<option selected>Pick a state</option>
										</select>
									</div>
									<div class="col-3">
										<label for="amount" class="form-label fw-bold">Postal Code</label>
										<input type="Text" id="amount"placeholder="" class="form-control" >
									</div>
								</div>
								<div class="row  mt-4 mx-3" >   
									<div class="col-6 ">
										<label for="amount" class="form-label fw-bold">We accept :</label>
										<div class="bg-secondary rounded py-2 w-50">
											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
												<label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
											</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
											<label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
											<label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
											<label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
										</div>
									</div>
								</div>
								<div class="col-6">
									<label for="amount" class="form-label fw-bold">Message </label>
									<textarea class="form-control" ></textarea>
									<p class="text-muted">Add any notes here </p>
							
						</div>
					</div>
					
					<div class="card-footer d-flex justify-content-end">
						<button class="btn btn-secondary me-md-2" type="button">Cancel</button>
						<button class="btn btn-primary" type="button">Send</button>
					</div>
					</form>
				</div>
			</div>
			</div>
			
			
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		</body>
</html>
